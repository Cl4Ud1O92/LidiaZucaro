<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Lidia Z. Parrucchieri - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="font-dancing-script text-primary mb-0" style="font-size: 3rem;">
                                <i class="bi bi-scissors"></i> Lidia Z.
                            </h1>
                            <p class="text-muted">Area Riservata Clienti</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                                <span class="login-text">Accedi</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div id="message" class="mt-3"></div>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <a href="index.html" class="text-decoration-none">‚Üê Torna alla Home</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const spinner = btn.querySelector('.spinner-border');
            const text = btn.querySelector('.login-text');
            const message = document.getElementById('message');
            
            // Loading
            spinner.classList.remove('d-none');
            text.textContent = 'Accesso...';
            btn.disabled = true;
            
            try {
                const response = await fetch('https://lidia-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salva token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', data.username);
                    
                    message.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Benvenuto ${data.username}!
                            <br><small>Reindirizzamento in 2s...</small>
                        </div>
                    `;
                    
                    // Reindirizza in base al ruolo
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 2000);
                    
                } else {
                    throw new Error(data.error || 'Errore login');
                }
            } catch (error) {
                message.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> ${error.message}
                    </div>
                `;
            } finally {
                spinner.classList.add('d-none');
                text.textContent = 'Accedi';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
